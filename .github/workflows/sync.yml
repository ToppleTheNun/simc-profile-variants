name: Sync

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [main]

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: release
    if: "! contains(toJSON(github.event.commits.*.message), '[skip ci]')"
    permissions:
      contents: write
    steps:
      - name: â¬‡ï¸ Checkout rep
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: ğŸ“¥ Install Dependencies via pnpm
        uses: ToppleTheNun/action-pnpm-install@v1

      - name: ğŸ”„ Sync Sim Data
        run: pnpm run update

      - name: ğŸ”¨ Build Sim Data
        run: pnpm run build

      - name: ğŸ› Set git credentials
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote set-url origin "https://ToppleTheNun:$REPO_TOKEN@github.com/ToppleTheNun/simc-profile-variants"
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}

      - name: ğŸš€ Publish to NPM
        run: npm run release -- --token "$NPM_TOKEN"
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
