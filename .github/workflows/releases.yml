name: Release

on:
  push:
    tags:
      - "v*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - run: pnpm install

      - run: pnpm run build

      - run: pnpm -r exec pnpm dlx jsr publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TAG_PAT }}

      - run: pnpm dlx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.TAG_PAT }}
